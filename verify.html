<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificar Email</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Verifica tu Email</h1>
  <p>Hemos enviado un código a tu correo. Ingresa el código aquí:</p>
  <input id="otp" type="text" placeholder="Código de 6 dígitos" maxlength="6" />
  <button id="btn-verify">Verificar</button>
  <button id="btn-resend">Reenviar código</button>
  <div id="message"></div>

  <script src="js/verify.js"></script>
</body>
</html>
